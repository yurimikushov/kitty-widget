<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samples</title>
    <style>
      .widgets {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .widget {
        width: 500px;
        height: 400px;
      }

      .widget__update-btn {
        display: block;
        margin: 0 auto;
        height: 30px;
        cursor: pointer;
      }

      .widget__update-btn:disabled {
        cursor: not-allowed;
      }

      .widget__update-btn_mt-20 {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="widgets">
      <div class="widget">
        <random-kitty></random-kitty>
      </div>
      <div class="widget">
        <random-kitty></random-kitty>
      </div>
      <div id="widget-container" class="widget"></div>
    </div>
    <script
      type="module"
      src="./src/kitty-element/define-kitty-element.ts"
    ></script>
    <script>
      import('./src/kitty-widget/kitty-widget-factory.ts').then(async () => {
        const container = document.getElementById('widget-container')

        const widget = await window.KittyWidgetFactory.create(container)

        const updateBtn = document.createElement('button')
        updateBtn.classList.add(
          'widget__update-btn',
          'widget__update-btn_mt-20'
        )
        updateBtn.textContent = 'Show next kitty'
        updateBtn.addEventListener('click', async () => {
          const updateBtnTitle = updateBtn.textContent

          updateBtn.disabled = true
          updateBtn.textContent = 'Loading...'

          await widget.updateKitty()

          updateBtn.disabled = false
          updateBtn.textContent = updateBtnTitle
        })

        container.appendChild(updateBtn)
      })
    </script>
  </body>
</html>
