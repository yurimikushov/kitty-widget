<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitty widget</title>
    <style>
      .widgets {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .widget {
        width: 500px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="widgets">
      <div class="widget">
        <kitty-widget></kitty-widget>
      </div>
      <div class="widget">
        <kitty-widget></kitty-widget>
      </div>
      <div id="widget-container" class="widget"></div>
    </div>
    <script type="module" src="./src/KittyWidgetElement.ts"></script>
    <script>
      import('./src/kitty-widget/main.ts').then(async () => {
        const container = document.getElementById('widget-container')

        const widget = await window.KittyWidgetFactory.create(container)

        const updateBtn = document.createElement('button')
        updateBtn.textContent = 'Update'
        updateBtn.addEventListener('click', async () => {
          const updateBtnTitle = updateBtn.textContent

          updateBtn.disabled = true
          updateBtn.textContent = 'Loading...'

          await widget.updateKitty()

          updateBtn.disabled = false
          updateBtn.textContent = updateBtnTitle
        })

        container.appendChild(updateBtn)
      })
    </script>
  </body>
</html>
